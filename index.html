<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula ao vivo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;700&display=swap">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>

<body>
    <div class="container">
        <img src="https://ik.imagekit.io/zjvju1m8yb/JornadaWeb/mainImg_TbFnDsXwe.webp" alt="Lenildo Luan" class="mainImage">
        <main>
            <h1 class="title">Aula ao vivo de dev web</h1>
            <p class="text">
                Vamos fazer, toda quinta, às 20h, um projeto juntos e aprender mais sobre os fundamentos do desenvolvimento web, online e de graça?
            </p>
            <form id="mainForm" name="mainForm">
                <input id="formName" placeholder="Seu nome" type="text">
                <label class="inputLabel" for="">Seu nome</label>

                <input id="formEmail" placeholder="Seu email princial" type="email">
                <label class="inputLabel" for="">Seu email principal</label>

                <input type="submit" value="QUERO PARTICIPAR"> <br>

                <label class="checkboxContainer text">
                    Ao participar concordo em receber comunicações
                    <input id="checkbox" type="checkbox">
                    <span id="checkboxSpan" class="checkmark"></span>
                </label>
            </form>
        </main>
    </div>
</body>

</html>
